<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- add bulma cdn recommended -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
  <div class="columns is-gapless">
    <div class='column'>
      <div class="has-background-success-dark">
        <h1 class="has-text-primary-light">AAA</h1>
      </div>
    </div>
    <div class="column">
      <div class="has-background-info-dark ">
        <h1 class="has-text-primary-light">EEE</h1>
      </div>
      <div class="columns is-gapless">
        <div class="column is-half">
          <div class="has-background-info-dark ">
            <h1 class="has-text-primary-light">DDD</h1>
          </div>
        </div>
        <div class="column">
          <div class="has-background-warning-dark">
            <h1>CCC</h1>
          </div>
          <div class="has-background-danger-dark">
            <h1 class="has-text-primary-light">BBB</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-half ">
      <div class="has-background-success-dark">
        <h1 class="is-info has-text-primary-light">FFF</h1>
      </div>
    </div>
  </div>
</body>

</html>
